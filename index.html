<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <img src="your_data.png">

        <div id = "title">
            Your Data:
        </div>
        <br><br><br>

        <div id = "sresolution"></div>
        <br><br>
        <div id = "bpercentage"></div>
        <br><br>
        <div id = "bdetection"></div>
        <br><br>
        <div id = "osdetecion"></div>
        <br><br>
        <div id = "datedetection"></div>
        <br><br>
        <div id = "ipdetection"></div>
        <br><br>
        <div id = "citydetection"></div>
        <br><br>
        <div id = "countrydetection"></div>
        <script type="text/javascript">

            // screen res
            var width = screen.width
            var height = screen.height

            document.getElementById("sresolution").innerHTML = "Your Resolution: "+ width+ "x"+ height
            // battery percentage
            navigator.getBattery().then(function(battery) {
                document.getElementById("bpercentage").innerHTML = "Your Battery Percentage: "+ battery.level * 100 + "%"
            })
            // browser detection

            if((navigator.userAgent.indexOf("Opera") || navigator.userAgent.indexOf('OPR')) !== -1 ) {
                document.getElementById("bdetection").innerHTML = "Your browser/engine: "+ "Opera"
            }
            else if(navigator.userAgent.indexOf("Chrome") !== -1 ) {
                document.getElementById("bdetection").innerHTML = "Your browser/engine: "+ "Google Chrome/Chromium"
            }
            else if(navigator.userAgent.indexOf("Safari") !== -1) {
                document.getElementById("bdetection").innerHTML = "Your browser/engine: "+ "Safari"
            }
            else if(navigator.userAgent.indexOf("Firefox") !== -1 ){
                document.getElementById("bdetection").innerHTML = "Your browser/engine: "+ "Firefox"
            }

            // detecting os

            if (navigator.appVersion.indexOf("Win") !== -1){
                document.getElementById("osdetecion").innerHTML = "Your OS: "+ "Windows 10"
            }
            if (navigator.appVersion.indexOf("Mac") !== -1){
                document.getElementById("osdetecion").innerHTML = "Your OS: "+ "Mac OS"
            }
            if (navigator.appVersion.indexOf("Linux") !== -1){
                document.getElementById("osdetecion").innerHTML = "Your OS: "+ "Linux <3" // ten najlepszy
            }
            if (navigator.appVersion.indexOf("Android") !== -1){
                document.getElementById("osdetecion").innerHTML = "Your OS: "+ "Android" // ten najlepszy
            }

            // detecting system date

            var today = new Date()

            var day = today.getDate()
            var month = today.getMonth() + 1
            var year = today.getFullYear()

            document.getElementById("datedetection").innerHTML = "Date on your computer: "+ day+"/"+month+"/"+year

            // detecting ip
            function json(url) {
                return fetch(url).then(res => res.json());
            }

            let apiKey = '378e81b7081ace3dab33ee11ac16ee8b866849ad4d2b2897b94dbbca';
            json(`https://api.ipdata.co?api-key=${apiKey}`).then(data => {
                document.getElementById("ipdetection").innerHTML = "Your IP: "+ (data.ip);
                document.getElementById("citydetection").innerHTML = "Your City: "+ (data.city);
                document.getElementById("countrydetection").innerHTML = "Your Country: "+ (data.country_code);
            });


        </script>
    </center>
    <div id = "notwork">
        <a href="help.html" class = "links" >If you don't see 7 fields, click here</a>
    </div>
</body>
</html>
